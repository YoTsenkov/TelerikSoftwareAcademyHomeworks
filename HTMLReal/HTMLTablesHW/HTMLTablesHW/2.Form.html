<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Form</title>
    <link href="form-styles.css" rel="stylesheet">
</head>
<body>
    <form action="">
        <div>
            <label for="GET-name">Member name : </label>
            <input id="GET-name" type="text" name="name" required>
            <span><strong>*req</strong></span>
        </div>
        <div>
            <label for="GET-email">Email : </label>
            <input id="GET-email" type="email" name="email" required>
            <span><strong>*req</strong></span>
        </div>
        <div>
            <label for="GET-school">School : </label>
            <input id="GET-school" type="text" name="school" required>
            <span><strong>*req</strong></span>
        </div>
        <div>
            <input id="button" type="image" src="images/submit.png">
        </div>
    </form>
</body>
</html>
