<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Letters table</title>
    <link href="letter-table-styles.css" rel="stylesheet">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td id="right-align">B</td>
        </tr>
        <tr>
            <td rowspan="3" id="left-align">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td id="right-align">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" id="right-align" class="bottom-align">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td id="right-align">N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
